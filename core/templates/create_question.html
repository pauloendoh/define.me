{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Create a question{% endblock %}

{% block content %}
<script src="{% static 'js/create_question.js' %}" ></script>

<div class="mt-3 container rounded bg-white">
    <div class="container pt-3">
        <h3>New question:</h3>

        <form class="mt-4 " method="post">
            {% csrf_token %}
            <div class="row ">
                <div class="col">
                    <textarea name="q" id="question" class="form-control" placeholder="Question (required)" autofocus rows="5"
                              style="resize: none;"></textarea>
                </div>
                <button id="google-search-button" class="btn btn-success">Search on Google</button>
                <div class="col">
                    <textarea name="a" class="form-control"  placeholder="Answer" rows="5"
                              style="resize: none;"></textarea>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col">
                    <input class="form-control " type="text" name="tag" placeholder="Tag (20 characters maximum)"/>

                </div>
                <button type="submit" class="mr-3 mb-3 btn btn-success">Create</button>
            </div>


        </form>


    </div>

</div>


{% endblock %}

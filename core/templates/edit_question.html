{% extends 'base.html' %}

{% block title %}Edit question{% endblock %}

{% block content %}

<div class="mt-3 container rounded bg-white">
    <div class="container pt-3">
        <div class="row">
            <h3 class="ml-3">Edit question </h3>

            <!-- DELETE QUESTION FORM -->
            <form class="ml-3" action="{% url 'delete_question' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ question.id }}"/>
                <button type="submit" class="mr-3  btn btn-danger">Delete instead</button>
            </form>

        </div>

        <!-- EDIT QUESTION FORM -->
        <form class="mt-4 " method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <textarea name="q" class="form-control" placeholder="Question (required)" autofocus rows="5"
                              style="resize: none;">{{ question.q }}</textarea>
                </div>
                <div class="col">
                    <textarea name="a" class="form-control" placeholder="Answer" rows="5"
                              style="resize: none;">{{ question.a }}</textarea>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col">

                    <!-- Tag input -->
                    <input class="form-control " type="text" name="tag" placeholder="Tag (20 characters maximum)"
                           {% if question.tag %}value="{{ question.tag }}" {% endif %}/>

                </div>
                <button type="submit" class="mr-3 mb-3 btn btn-success">Save</button>

            </div>


        </form>


    </div>

</div>


{% endblock %}

{% extends 'base.html' %}

{% block title %}Edit question{% endblock %}

{% block content %}

<div class="mt-3 container rounded bg-white">
    <div class="container pt-3">
        <h3>Edit question:</h3>

        <form class="mt-4 " method="post">
            {% csrf_token %}
            <div class="row ">
                <div class="col">
                    <textarea name="q" class="form-control" placeholder="Question (required)" rows="5"
                              style="resize: none;"  >{{ question.q }}</textarea>
                </div>
                <div class="col">
                    <textarea name="a" class="form-control"  placeholder="Answer" rows="5"
                              style="resize: none;">{{ question.a }}</textarea>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col">
                    <input class="form-control " type="text" name="tag" placeholder="Tag (15 characters maximum)" value="{{ question.tag }}"/>

                </div>
                <button type="submit" class="mr-3 mb-3 btn btn-success">Save</button>
            </div>


        </form>


    </div>

</div>


{% endblock %}

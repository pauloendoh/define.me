{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Edit question{% endblock %}

{% block content %}
<script src="{% static 'js/create_question.js' %}"></script>

<div class="mt-3 container rounded bg-white">
    <div class="container pt-3">
        <div class="row">
            <h3 class="ml-3">Edit question </h3>

            <!-- DELETE QUESTION -->
            <a href="{% url 'delete_question' question.id %}">
                <button class="ml-3 btn btn-danger">Delete</button>
            </a>


        </div>

        <!-- EDIT QUESTION FORM -->
        <form class="mt-4 " method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <textarea name="q" id="question" class="form-control" placeholder="Question (required)" autofocus
                              rows="5"
                              style="resize: none;">{{ question.q }}</textarea>
                </div>
                <button id="google-search-button" class="btn btn-success">Search on Google</button>
                <div class="col">
                    <textarea name="a" class="form-control" placeholder="Answer" rows="5"
                              style="resize: none;">{{ question.a }}</textarea>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col">

                    <!-- Tag input -->
                    <input class="form-control " type="text" name="tag" placeholder="Tag (20 characters maximum)"
                           {% if question.tag %}value="{{ question.tag }}" {% endif %}/>

                </div>
                <button type="submit" class="mr-3 mb-3 btn btn-success">Save</button>

            </div>


        </form>


    </div>

</div>


{% endblock %}
